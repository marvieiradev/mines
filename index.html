<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <div class="mines">

                    <h1 class="titulo">MINES</h1>

                    <div class="options row d-flex justify-content-center">
                        <span id="dif" class="text-light"></span>
                        <select name="" id="dificuldade" class="primary text-dark">
                            <option value="0">Dificuldade</option>
                            <option value="1">Fácil</option>
                            <option value="2">Médio</option>
                            <option value="3">Difícil</option>
                            <option value="4">Muito Difícil</option>
                            <option value="5">Impossível</option>
                        </select>
                        <button class="btn-ok btn-secondary btn-sm font-weight-bold text-dark"
                            onclick="selecDificuldade()">OK</button>
                    </div>

                    <div class="row">
                        <input onclick="mostraCelula(0)" type="button" id="c0"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(1)" type="button" id="c1"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(2)" type="button" id="c2"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(3)" type="button" id="c3"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(4)" type="button" id="c4"
                            class="btn btn-dark btn-lg clear font-weight-light">
                    </div>

                    <div class="row">
                        <input onclick="mostraCelula(5)" type="button" id="c5"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(6)" type="button" id="c6"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(7)" type="button" id="c7"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(8)" type="button" id="c8"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(9)" type="button" id="c9"
                            class="btn btn-dark btn-lg clear font-weight-light">
                    </div>

                    <div class="row">
                        <input onclick="mostraCelula(10)" type="button" id="c10"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(11)" type="button" id="c11"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(12)" type="button" id="c12"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(13)" type="button" id="c13"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(14)" type="button" id="c14"
                            class="btn btn-dark btn-lg clear font-weight-light">
                    </div>

                    <div class="row">
                        <input onclick="mostraCelula(15)" type="button" id="c15"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(16)" type="button" id="c16"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(17)" type="button" id="c17"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(18)" type="button" id="c18"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(19)" type="button" id="c19"
                            class="btn btn-dark btn-lg clear font-weight-light">
                    </div>

                    <div class="row">
                        <input onclick="mostraCelula(20)" type="button" id="c20"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(21)" type="button" id="c21"
                            class="btn btn-dark btn-lg clear font-weight-light">
                        <input onclick="mostraCelula(22)" type="button" id="c22"

                        <input onclick="mostraCelula(24)" type="button" id="c24"
                            class="btn btn-dark btn-lg clear font-weight-light">
                    </div>

                    <input onclick="iniciaMines()" id="resultado" type="text"
                        class="font-weight-bold form-control resultado" placeholder="" disabled="disabled" />

                    <div class="row d-flex justify-content-center">
                        <button id="restart" onClick="document.location.reload(true)"
                            class="restart btn-secondary btn-lg font-weight-bold text-dark">REINICIAR</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
